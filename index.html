<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator - Generate Strong Secure Passwords</title>
  <meta name="description" content="Free secure password generator. Create strong random passwords with custom length, uppercase, lowercase, numbers, and symbols.">
  <meta name="keywords" content="password generator, random password, secure password, strong password, free generator">
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8581458440606037" crossorigin="anonymous"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: system-ui, sans-serif; background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 100%); color: #fff; min-height: 100vh; }
    .container { max-width: 600px; margin: 0 auto; padding: 20px; }
    h1 { text-align: center; margin: 30px 0; font-size: 2.5rem; }
    .subtitle { text-align: center; color: #888; margin-bottom: 30px; }
    .generator { background: rgba(255,255,255,0.05); border-radius: 20px; padding: 30px; }
    .password-display {
      background: #000;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .password-text {
      flex: 1;
      font-family: 'SF Mono', Consolas, monospace;
      font-size: 1.4rem;
      word-break: break-all;
      color: #4ade80;
    }
    .copy-btn {
      padding: 12px 20px;
      background: #4ade80;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .copy-btn:hover { background: #22c55e; }
    .generate-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #e94560, #ff6b6b);
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 1.2rem;
      cursor: pointer;
      margin-bottom: 25px;
      font-weight: bold;
    }
    .generate-btn:hover { transform: scale(1.02); }
    .options { margin-top: 20px; }
    .option-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .option-label { font-size: 1rem; }
    .slider-container { display: flex; align-items: center; gap: 15px; }
    input[type="range"] { width: 150px; }
    .length-value {
      background: rgba(255,255,255,0.1);
      padding: 5px 12px;
      border-radius: 6px;
      min-width: 45px;
      text-align: center;
    }
    .toggle {
      width: 50px;
      height: 26px;
      background: #333;
      border-radius: 13px;
      position: relative;
      cursor: pointer;
      transition: background 0.3s;
    }
    .toggle.active { background: #4ade80; }
    .toggle::after {
      content: '';
      width: 22px;
      height: 22px;
      background: #fff;
      border-radius: 50%;
      position: absolute;
      top: 2px;
      left: 2px;
      transition: left 0.3s;
    }
    .toggle.active::after { left: 26px; }
    .strength-bar { height: 6px; border-radius: 3px; margin-top: 15px; background: #333; overflow: hidden; }
    .strength-fill { height: 100%; transition: all 0.3s; }
    .strength-text { text-align: center; margin-top: 8px; font-size: 0.9rem; }
    .ad-space { background: rgba(255,255,255,0.05); padding: 20px; text-align: center; margin: 20px 0; border-radius: 12px; }
    footer { text-align: center; padding: 30px; color: #666; }
    a { color: #4ade80; }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê Password Generator</h1>
    <p class="subtitle">Generate strong, secure passwords instantly</p>
    
    <div class="ad-space">
      <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-8581458440606037" data-ad-slot="auto" data-ad-format="auto" data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
    
    <div class="generator">
      <div class="password-display">
        <div class="password-text" id="password">Click Generate!</div>
        <button class="copy-btn" onclick="copyPassword()">Copy</button>
      </div>
      
      <div class="strength-bar"><div class="strength-fill" id="strengthFill"></div></div>
      <div class="strength-text" id="strengthText">Password Strength</div>
      
      <button class="generate-btn" onclick="generatePassword()">üé≤ Generate Password</button>
      
      <div class="options">
        <div class="option-row">
          <span class="option-label">Password Length</span>
          <div class="slider-container">
            <input type="range" id="length" min="8" max="64" value="16" oninput="updateLength()">
            <span class="length-value" id="lengthValue">16</span>
          </div>
        </div>
        <div class="option-row">
          <span class="option-label">Uppercase (A-Z)</span>
          <div class="toggle active" id="uppercase" onclick="toggleOption(this)"></div>
        </div>
        <div class="option-row">
          <span class="option-label">Lowercase (a-z)</span>
          <div class="toggle active" id="lowercase" onclick="toggleOption(this)"></div>
        </div>
        <div class="option-row">
          <span class="option-label">Numbers (0-9)</span>
          <div class="toggle active" id="numbers" onclick="toggleOption(this)"></div>
        </div>
        <div class="option-row">
          <span class="option-label">Symbols (!@#$%)</span>
          <div class="toggle active" id="symbols" onclick="toggleOption(this)"></div>
        </div>
      </div>
    </div>
    
    <div class="ad-space">
      <ins class="adsbygoogle" style="display:block" data-ad-client="ca-pub-8581458440606037" data-ad-slot="auto" data-ad-format="auto" data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
    
    <footer>
      <p>Made with ‚ù§Ô∏è | <a href="https://vvonha.github.io/crypto-funding-scanner/">More Free Tools</a></p>
    </footer>
  </div>
  
  <script>
    const chars = {
      uppercase: 'ABCDEFGHIJKLMNOPQRSTUVWXYZ',
      lowercase: 'abcdefghijklmnopqrstuvwxyz',
      numbers: '0123456789',
      symbols: '!@#$%^&*()_+-=[]{}|;:,.<>?'
    };
    
    function toggleOption(el) {
      el.classList.toggle('active');
      generatePassword();
    }
    
    function updateLength() {
      document.getElementById('lengthValue').textContent = document.getElementById('length').value;
      generatePassword();
    }
    
    function generatePassword() {
      const length = parseInt(document.getElementById('length').value);
      let charset = '';
      
      if (document.getElementById('uppercase').classList.contains('active')) charset += chars.uppercase;
      if (document.getElementById('lowercase').classList.contains('active')) charset += chars.lowercase;
      if (document.getElementById('numbers').classList.contains('active')) charset += chars.numbers;
      if (document.getElementById('symbols').classList.contains('active')) charset += chars.symbols;
      
      if (!charset) {
        document.getElementById('password').textContent = 'Select at least one option';
        return;
      }
      
      let password = '';
      const array = new Uint32Array(length);
      crypto.getRandomValues(array);
      
      for (let i = 0; i < length; i++) {
        password += charset[array[i] % charset.length];
      }
      
      document.getElementById('password').textContent = password;
      updateStrength(password);
    }
    
    function updateStrength(password) {
      let score = 0;
      if (password.length >= 12) score++;
      if (password.length >= 16) score++;
      if (/[A-Z]/.test(password)) score++;
      if (/[a-z]/.test(password)) score++;
      if (/[0-9]/.test(password)) score++;
      if (/[^A-Za-z0-9]/.test(password)) score++;
      
      const fill = document.getElementById('strengthFill');
      const text = document.getElementById('strengthText');
      
      const levels = [
        { width: '20%', color: '#ef4444', text: 'Very Weak' },
        { width: '40%', color: '#f97316', text: 'Weak' },
        { width: '60%', color: '#eab308', text: 'Medium' },
        { width: '80%', color: '#22c55e', text: 'Strong' },
        { width: '100%', color: '#4ade80', text: 'Very Strong' }
      ];
      
      const level = Math.min(Math.floor(score / 1.5), 4);
      fill.style.width = levels[level].width;
      fill.style.background = levels[level].color;
      text.textContent = levels[level].text;
      text.style.color = levels[level].color;
    }
    
    function copyPassword() {
      const password = document.getElementById('password').textContent;
      navigator.clipboard.writeText(password);
      alert('Password copied!');
    }
    
    generatePassword();
  </script>
</body>
</html>
